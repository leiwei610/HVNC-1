name: Build HVNC Project (Official Standard)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    continue-on-error: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Create build directories
        run: |
          New-Item -Path "${{ github.workspace }}\build_output\Client" -ItemType Directory -Force
          New-Item -Path "${{ github.workspace }}\build_output\Server" -ItemType Directory -Force
          New-Item -Path "${{ github.workspace }}\output" -ItemType Directory -Force

      - name: Build Client (Release x64, Static Link)
        run: |
          msbuild Client/HVNC.vcxproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:OutDir="${{ github.workspace }}\build_output\Client\" `
            /p:RuntimeLibrary=MultiThreaded `
            /p:LinkIncremental=false `
            /nologo `
            /verbosity:minimal

      - name: Verify Client build output
        run: |
          Get-ChildItem "${{ github.workspace }}\build_output\Client" | Select-Object Name, Length
          if (-not (Test-Path "${{ github.workspace }}\build_output\Client\*.exe")) {
              throw "Client exe not found!"
          }

      - name: Build Server (Debug Win32, Static Link)
        run: |
          msbuild Server/Server.vcxproj `
            /p:Configuration=Debug `
            /p:Platform=Win32 `
            /p:OutDir="${{ github.workspace }}\build_output\Server\" `
            /p:RuntimeLibrary=MultiThreadedDebug `
            /p:LinkIncremental=false `
            /nologo `
            /verbosity:minimal

      - name: Verify Server build output
        run: |
          Get-ChildItem "${{ github.workspace }}\build_output\Server" | Select-Object Name, Length
          if (-not (Test-Path "${{ github.workspace }}\build_output\Server\*.exe")) {
              throw "Server exe not found!"
          }

      - name: Copy artifacts to output directory
        run: |
          Copy-Item -Path "${{ github.workspace }}\build_output\Client\*" -Destination "${{ github.workspace }}\output\" -Force
          Copy-Item -Path "${{ github.workspace }}\build_output\Server\*" -Destination "${{ github.workspace }}\output\" -Force

      - name: Verify final output
        run: |
          Get-ChildItem "${{ github.workspace }}\output" | Select-Object Name, Length

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HVNC-Build-Artifacts
          path: ${{ github.workspace }}\output\
          retention-days: 7
