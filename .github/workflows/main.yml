name: HVNC-1 直接编译到output（最终版）
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: microsoft/setup-msbuild@v2
      - name: 创建根目录output文件夹
        run: New-Item -Path ${{ github.workspace }}/output -ItemType Directory -Force
      - name: 编译Client（直接输出到output）
        run: msbuild Client/HVNC.vcxproj /p:Configuration=Release /p:Platform=x64 /p:OutputPath=${{ github.workspace }}/output/ /p:LinkIncremental=false
      - name: 编译Server（直接输出到output）
        run: msbuild Server/Server.vcxproj /p:Configuration=Debug /p:Platform=Win32 /p:OutputPath=${{ github.workspace }}/output/ /p:LinkIncremental=false
      - name: 验证output内容
        run: Get-ChildItem ${{ github.workspace }}/output
      - name: 上传output里的exe
        uses: actions/upload-artifact@v4
        with:
          name: HVNC-1-output-直接编译包
          path: ${{ github.workspace }}/output/*.exe
          retention-days: 7
