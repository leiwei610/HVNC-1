name: Build HVNC Project (No Optimization, No Trimming)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    continue-on-error: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Create build directories
        run: |
          New-Item -Path "${{ github.workspace }}\build_output\Client" -ItemType Directory -Force
          New-Item -Path "${{ github.workspace }}\build_output\Server" -ItemType Directory -Force

      # 编译 Client：完全关闭优化、禁止裁剪
      - name: Build Client (No Optimization, No Trimming)
        run: |
          msbuild Client/HVNC.vcxproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:OutDir="${{ github.workspace }}\build_output\Client\" `
            /p:RuntimeLibrary=MultiThreaded `
            /p:LinkIncremental=false `
            /p:Optimize=false `  # 关闭所有编译优化
            /p:LinkTimeCodeGeneration=false `  # 关闭链接时优化
            /p:AdditionalOptions="/Od /OPT:NOREF /OPT:NOICF /WHOLEARCHIVE" `  # 关键：关闭优化+禁止裁剪+强制链接整个库
            /nologo `
            /verbosity:minimal

      # 编译 Server：完全关闭优化、禁止裁剪
      - name: Build Server (No Optimization, No Trimming)
        run: |
          msbuild Server/Server.vcxproj `
            /p:Configuration=Debug `
            /p:Platform=Win32 `
            /p:OutDir="${{ github.workspace }}\build_output\Server\" `
            /p:RuntimeLibrary=MultiThreadedDebug `
            /p:LinkIncremental=false `
            /p:Optimize=false `  # 关闭所有编译优化
            /p:LinkTimeCodeGeneration=false `  # 关闭链接时优化
            /p:AdditionalOptions="/Od /OPT:NOREF /OPT:NOICF /WHOLEARCHIVE" `  # 关键：关闭优化+禁止裁剪+强制链接整个库
            /nologo `
            /verbosity:minimal

      # 验证输出
      - name: Verify build outputs
        run: |
          Get-ChildItem "${{ github.workspace }}\build_output\Client" | Select-Object Name, Length
          Get-ChildItem "${{ github.workspace }}\build_output\Server" | Select-Object Name, Length

      # 上传独立包
      - name: Upload Client artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HVNC-Client-NoOpt
          path: ${{ github.workspace }}\build_output\Client\
          retention-days: 7

      - name: Upload Server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HVNC-Server-NoOpt
          path: ${{ github.workspace }}\build_output\Server\
          retention-days: 7
