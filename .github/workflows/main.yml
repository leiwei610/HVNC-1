name: Build HVNC Project (100% Official Standard)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    continue-on-error: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Create build directories
        run: |
          New-Item -Path "${{ github.workspace }}\build_output\Client" -ItemType Directory -Force
          New-Item -Path "${{ github.workspace }}\build_output\Server" -ItemType Directory -Force

      # 被控端（Client）：彻底隐藏控制台（官方参数组合）
      - name: Build Client (Stealth, Official Standard)
        run: |
          msbuild Client/HVNC.vcxproj `
            /p:Configuration=Release `
            /p:Platform=x64 `
            /p:OutDir="${{ github.workspace }}\build_output\Client\" `
            /p:RuntimeLibrary=MultiThreaded `
            /p:LinkIncremental=false `
            /p:Optimize=false `
            /p:LinkTimeCodeGeneration=false `
            /p:GenerateDebugInformation=false `
            /p:SubSystem=Windows `
            /p:EntryPoint=WinMainCRTStartup `
            /p:AdditionalLinkerOptions="/Od /OPT:NOREF /OPT:NOICF /WHOLEARCHIVE" `
            /nologo `
            /verbosity:minimal

      # 主控端（Server）：保留控制台（官方默认行为）
      - name: Build Server (Official Standard)
        run: |
          msbuild Server/Server.vcxproj `
            /p:Configuration=Debug `
            /p:Platform=Win32 `
            /p:OutDir="${{ github.workspace }}\build_output\Server\" `
            /p:RuntimeLibrary=MultiThreadedDebug `
            /p:LinkIncremental=false `
            /p:Optimize=false `
            /p:LinkTimeCodeGeneration=false `
            /p:GenerateDebugInformation=false `
            /p:AdditionalLinkerOptions="/Od /OPT:NOREF /OPT:NOICF /WHOLEARCHIVE" `
            /nologo `
            /verbosity:minimal

      - name: Verify build outputs
        run: |
          Get-ChildItem "${{ github.workspace }}\build_output\Client" | Select-Object Name, Length
          Get-ChildItem "${{ github.workspace }}\build_output\Server" | Select-Object Name, Length

      - name: Upload Client artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HVNC-Client-Official
          path: ${{ github.workspace }}\build_output\Client\
          retention-days: 7

      - name: Upload Server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HVNC-Server-Official
          path: ${{ github.workspace }}\build_output\Server\
          retention-days: 7
