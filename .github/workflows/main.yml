name: HVNC-1 直接输出到output（保新旧）
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: microsoft/setup-msbuild@v2
      - name: 确保output目录存在（不删旧文件）
        run: New-Item -Path ${{ github.workspace }}/output -ItemType Directory -Force
      - name: 编译Client→直接输出到output（带时间戳）
        run: |
          $ts = Get-Date -Format 'yyyyMMddHHmmss'
          msbuild Client/HVNC.vcxproj `
            /p:Configuration=Release /p:Platform=x64 `
            /p:OutputPath=${{ github.workspace }}/output/ `
            /p:TargetName=Client_$ts `
            /p:LinkIncremental=false
      - name: 编译Server→直接输出到output（带时间戳）
        run: |
          $ts = Get-Date -Format 'yyyyMMddHHmmss'
          msbuild Server/Server.vcxproj `
            /p:Configuration=Debug /p:Platform=Win32 `
            /p:OutputPath=${{ github.workspace }}/output/ `
            /p:TargetName=Server_$ts `
            /p:LinkIncremental=false
      - name: 查看output文件+大小（确认是大文件）
        run: Get-ChildItem ${{ github.workspace }}/output | Select-Object Name, Length
      - name: 上传output所有exe
        uses: actions/upload-artifact@v4
        with:
          name: HVNC-1-output直接生成包
          path: ${{ github.workspace }}/output/*.exe
          retention-days: 7
