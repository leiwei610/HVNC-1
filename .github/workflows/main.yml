name: HVNC-1 直接编译到output
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: microsoft/setup-msbuild@v2
      - name: 创建根目录output文件夹
        run: New-Item ./output -ItemType Directory -Force
      - name: 编译Client（直接输出到output）
        run: msbuild Client/HVNC.vcxproj /p:Configuration=Release /p:Platform=x64 /p:OutputPath=../../output/ /p:LinkIncremental=false
      - name: 编译Server（直接输出到output）
        run: msbuild Server/Server.vcxproj /p:Configuration=Debug /p:Platform=Win32 /p:OutputPath=../../output/ /p:LinkIncremental=false
      - name: 验证output文件夹内容
        run: Get-ChildItem ./output
      - name: 上传output里的所有exe
        uses: actions/upload-artifact@v4
        with:
          name: HVNC-1-output-直接编译包
          path: output/*.exe
          retention-days: 7
